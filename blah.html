<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kindi.css" />
</head>
<body>
  <div class="poster-container">
    <div class="fog"></div>
    <div class="bats">
      <div class="bat"></div>
      <div class="bat"></div>
      <div class="bat"></div>
    </div>

    <div class="pumpkin">
      <div class="stem"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <h1 class="title">Happy Halloween!</h1>
    <p class="date">October 31st</p>
    <p class="tagline">Join us... if you dare!</p>
  </div>
</body>
</html>
